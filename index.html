<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Tracker</title>

    <!-- <link rel="stylesheet" href="lib/css/jquery.mobile.structure-1.4.5.min.css"> -->
    <link rel="stylesheet" href="src/css/app.css">
    
    <script src="lib/js/jquery-2.2.4.min.js"></script>
    <script src="src/js/app.js"></script>
    <script src="lib/js/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>


    <section data-role="page" id="signin-page">
        <div data-role="main">
            <form>
                <input type="text">
                <input type="password">
                <button class="form-button">Sign In</button>
            </form>
            <div>
                <a href="#recent-page" class="form-button">Sign In</a>
            </div>
        </div>
    </section>


    <!-- RECENT PAGE -->
    <section data-role="page" id="recent-page">
        <div data-role="main">
            MAP!
        </div>
        <footer data-role="footer">
            <ul>
                <li><a href="#recent-page">Recent</a></li>
                <li><a href="#list-page">List</a></li>
                <li><a href="#user-profile-page">Profile</a></li>
            </ul>
        </footer>
    </section>


    <!-- LIST PAGE -->
    <section data-role="page" id="list-page">
        <header data-role="header">
            Shape List
        </header>
        <div data-role="main">
            <div class="shapelist-item"><a href="#shape-profile-page">Shape 1</a></div>
            <div class="shapelist-item"><a href="#shape-profile-page">Shape 2</a></div>
            <div class="shapelist-item"><a href="#shape-profile-page">Shape 3</a></div>
            <div class="shapelist-item"><a href="#shape-profile-page">Shape 4</a></div>
            <div class="shapelist-item"><a href="#shape-profile-page">Shape 5</a></div>
            <div class="shapelist-item"><a href="#shape-profile-page">Shape 6</a></div>
            <div class="shapelist-item"><a href="#shape-profile-page">Shape 7</a></div>
            <div class="shapelist-item"><a href="#shape-profile-page">Shape 8</a></div>
            <div class="shapelist-item"><a href="#shape-profile-page">Shape 9</a></div>
            <div class="shapelist-item"><a href="#shape-profile-page">Shape 10</a></div>
        </div>
        <footer data-role="footer">
            <ul>
                <li><a href="#recent-page">Recent</a></li>
                <li><a href="#list-page">List</a></li>
                <li><a href="#user-profile-page">Profile</a></li>
            </ul>
        </footer>
    </section>


    <!-- USER PROFILE PAGE -->
    <section data-role="page" id="user-profile-page">
        <div data-role="main">
            User Profile
        </div>
        <footer data-role="footer">
            <ul>
                <li><a href="#recent-page">Recent</a></li>
                <li><a href="#list-page">List</a></li>
                <li><a href="#user-profile-page">Profile</a></li>
            </ul>
        </footer>
    </section>

    <!-- SHAPE PROFILE PAGE -->
    <section data-role="page" id="shape-profile-page">
        <header data-role="header">
            <h1>Shape Profile</h1>
            <ul>
                <li><a href="#" data-rel="back">Back</a></li>
                <li class="flex-stretch"></li>
                <li><a href="#shape-edit-page">Edit</a></li>
            </ul>
        </header>
        <div data-role="main">
            Shape Profile
        </div>
    </section>


</body>
</html>
